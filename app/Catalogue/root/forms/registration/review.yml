indicator: submit
elements:
    - type: Text
      name: first_name
      label: First Name
      attributes:
        title: First Name
        class: form-control
 
    - type: Text
      name: last_name
      label: Last Name
      attributes:
        title: Last Name
        class: form-control

    - type: Text
      name: password
      label: Password
      attributes:
        title: Enter password here
        class: form-control
      constraints:
        - type: Length
          min: 5
          max: 50
          message: must be between 5 and 50 characters long
        - Required

    - type: Text
      name: email_address
      label: Email Address
      attributes:
        title: Enter email address
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: alternate_email_address
      label: Alternate Email Address
      attributes:
        title: Enter email address
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: job_title
      label: Job Title
      attributes:
        title: Job Title
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: department
      label: Department
      attributes:
        title: Department
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: organisation
      label: Organisation
      attributes:
        title: Organisation
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: address1
      label: Address Line 1
      attributes:
        title: Address Line 1
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: address2
      label: Address Line 2
      attributes:
        title: Address Line 2
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: address3
      label: Town
      attributes:
        title: Town
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: address4
      label: City
      attributes:
        title: City
        class: form-control
        rows: 0
        columns: 0
 
    - type: Text
      name: postcode
      label: Post Code
      attributes:
        title: Post Code
        class: form-control
        rows: 0
        columns: 0
 
    - type: Radiogroup
      name: active
      options: 
        - [ '1', 'Active']
        - [ '0', 'Inactive']
      label: Active
      attributes:
        title: Active
        class: form-control
        rows: 0
        columns: 0

    - type: Checkboxgroup
      name: roles
      label: Roles
      attributes:
        title: Roles
        class: form-control
        rows: 0
        columns: 0
 
    - type: Submit
      name: submit 
      value: Submit
      attributes:
        class: btn btn-primary

filter:
    - TrimEdges
    - HTMLEscape
