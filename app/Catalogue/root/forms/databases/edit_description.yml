indicator: submit
elements:
    - type: Textarea
      name: description 
      label: Database Description
      attributes:
        title: Enter Description for Database
        class: form-control
        cols: 0
        rows: 0
        autofocus: 1
      constraints:
        - Required

    - type: Submit
      name: submit 
      value: Submit
      attributes:
          class: btn btn-primary
filter:
    - TrimEdges
    - HTMLEscape
